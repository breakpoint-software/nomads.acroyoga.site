<mat-toolbar color="primary" mat-icon-button>
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span>Nomads acroyoga</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/home'" (click)="sidenav.toggle()">
        Home
      </a>
      <a mat-list-item [routerLink]="'/about-us'" (click)="sidenav.toggle()">
        About us
      </a>
      <a mat-list-item [routerLink]="'/contact-us'" (click)="sidenav.toggle()">
        Ccntact us
      </a>
      <!-- <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
        >Close</a
      > -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
